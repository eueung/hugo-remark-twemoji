<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}"><head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
  <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
  <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
  {{ hugo.Generator }}

  {{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="{{ "/css/" | relURL }}{{ . }}">
  {{ end }}

  <style>
   @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
   @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
   @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
   @import url(assets/humorsans.css);
   @import url(assets/remark-twemoji.css);
   @import url(assets/twemoji-awesome.css);
  </style>

</head>
